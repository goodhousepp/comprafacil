<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CompraFÃ¡cil</title>

  <meta name="theme-color" content="#0d1b2a" />
  <link rel="manifest" href="manifest.json">

  <style>
    :root{
      --bg1:#0d1b2a;
      --bg2:#16283f;
      --card:#13253a;
      --card2:#1b3350;
      --text:#ffffff;
      --muted:#cbd5e1;
      --line:#2a4363;
      --primary:#2563eb;
      --primary2:#1d4ed8;
      --danger:#ef4444;
      --danger2:#dc2626;
      --ok:#22c55e;
      --radius:16px;
      --safeB: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
    }

    .wrap{ max-width: 760px; margin: 0 auto; }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 16px 14px 10px;
      background: linear-gradient(to bottom, rgba(13,27,42,.92), rgba(13,27,42,.65));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    h1{
      margin:0 0 10px;
      font-size:22px;
      font-weight:700;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-size:15px;
      cursor:pointer;
      touch-action:manipulation;
    }
    .chip.on{
      background: var(--primary);
      border-color: rgba(255,255,255,.14);
    }

    .stats{
      margin-left:auto;
      font-size:14px;
      color: var(--muted);
      opacity:.95;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color: var(--muted);
      opacity:.9;
    }

    .content{
      padding: 12px 14px;
      padding-bottom: calc(160px + var(--safeB));
    }

    .empty{
      margin-top:10px;
      color: var(--muted);
      opacity:.85;
      font-size:14px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 10px;
    }

    .item{
      background: linear-gradient(180deg, rgba(27,51,80,.80), rgba(19,37,58,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding: 12px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .check{
      width:24px;
      height:24px;
      accent-color: var(--ok);
      transform: scale(1.1);
    }

    .name{
      flex:1;
      min-width:0;
      font-size:18px;
      line-height:1.15;
      word-break: break-word;
    }

    .done .name{
      text-decoration: line-through;
      opacity:.6;
    }

    .pill{
      border:none;
      border-radius: 12px;
      padding: 9px 12px;
      font-size:14px;
      color:var(--text);
      cursor:pointer;
      touch-action:manipulation;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
    }

    .qtyBtn{
      min-width:80px;
      text-align:center;
      background: rgba(37,99,235,.18);
      border: 1px solid rgba(37,99,235,.35);
    }

    .delBtn{
      background: rgba(239,68,68,.18);
      border: 1px solid rgba(239,68,68,.35);
    }

    /* Barra fixa inferior */
    .bottomBar{
      position: fixed;
      left:0; right:0; bottom:0;
      z-index: 20;
      padding: 12px 14px calc(12px + var(--safeB));
      background: rgba(19,37,58,.92);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,.10);
    }

    .barWrap{ max-width: 760px; margin: 0 auto; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
    }

    input, button{
      font-size:16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 12px 12px;
      outline: none;
    }

    input::placeholder{ color: rgba(203,213,225,.7); }

    .grow{ flex:1; min-width:0; }

    .qty{
      width: 90px;
      text-align:center;
    }

    .addBtn{
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      border: 1px solid rgba(255,255,255,.14);
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
      touch-action:manipulation;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .small{
      font-size:14px;
      padding:10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      cursor:pointer;
      touch-action:manipulation;
    }

    .danger{
      background: rgba(239,68,68,.22);
      border-color: rgba(239,68,68,.30);
    }

    @media (max-width: 420px){
      .qty{ width: 82px; }
      .name{ font-size: 17px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>ðŸ›’ CompraFÃ¡cil</h1>

      <div class="toolbar">
        <button class="chip on" id="filterAll">Todos</button>
        <button class="chip" id="filterTodo">Pendentes</button>
        <button class="chip" id="filterDone">Comprados</button>
        <div class="stats" id="stats">0 pendentes â€¢ 0 comprados</div>
      </div>

      <div class="hint">Marque como comprado âœ…. Toque na quantidade para editar.</div>
    </header>

    <div class="content">
      <div class="list" id="list"></div>
      <div class="empty" id="empty" style="display:none;">Lista vazia. Adicione itens abaixo.</div>
    </div>
  </div>

  <div class="bottomBar">
    <div class="barWrap">
      <div class="row">
        <input id="product" class="grow" placeholder="Produto (ex: leite)" autocomplete="off" />
        <input id="qty" class="qty" placeholder="Qtd" inputmode="numeric" />
        <button id="addBtn" class="addBtn">Adicionar</button>
      </div>

      <div class="actions">
        <button class="small" id="clearDone">Remover comprados</button>
        <button class="small" id="sortAZ">Ordenar Aâ€“Z</button>
        <button class="small" id="sortStore">Ordem de inclusÃ£o</button>
        <button class="small danger" id="clearAll">Limpar tudo</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const productEl = $("product");
  const qtyEl = $("qty");
  const addBtn = $("addBtn");
  const listEl = $("list");
  const emptyEl = $("empty");
  const statsEl = $("stats");

  const filterAll = $("filterAll");
  const filterTodo = $("filterTodo");
  const filterDone = $("filterDone");

  const clearDone = $("clearDone");
  const clearAll = $("clearAll");
  const sortAZ = $("sortAZ");
  const sortStore = $("sortStore");

  const STORAGE_KEY = "comprafacil_items_v1";
  const ORDER_KEY   = "comprafacil_order_v1";
  const FILTER_KEY  = "comprafacil_filter_v1";

  let items = load();
  let orderMode = localStorage.getItem(ORDER_KEY) || "store"; // store | az
  let filter = localStorage.getItem(FILTER_KEY) || "all";     // all | todo | done

  function uid(){
    return Math.random().toString(16).slice(2) + Date.now().toString(16);
  }

  function load(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }catch(e){ return []; }
  }

  function save(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  }

  function setFilter(next){
    filter = next;
    localStorage.setItem(FILTER_KEY, filter);
    [filterAll, filterTodo, filterDone].forEach(b => b.classList.remove("on"));
    if(next === "all") filterAll.classList.add("on");
    if(next === "todo") filterTodo.classList.add("on");
    if(next === "done") filterDone.classList.add("on");
    render();
  }

  function setOrder(mode){
    orderMode = mode;
    localStorage.setItem(ORDER_KEY, orderMode);
    render();
  }

  function normalizeName(name){
    return name.trim().replace(/\s+/g, " ");
  }

  function addItem(){
    const name = normalizeName(productEl.value);
    const qty  = (qtyEl.value || "").trim();
    if(!name) return;

    // se jÃ¡ existir pendente igual, soma
    const found = items.find(i => i.name.toLowerCase() === name.toLowerCase() && !i.done);
    if(found){
      const a = parseInt(found.qty, 10);
      const b = parseInt(qty || "1", 10);
      if(!isNaN(a) && !isNaN(b)) found.qty = String(a + b);
      else found.qty = qty || "1";
      save();
      productEl.value = ""; qtyEl.value = "";
      productEl.focus();
      render();
      return;
    }

    items.unshift({ id: uid(), name, qty: qty || "1", done:false, createdAt: Date.now() });
    save();
    productEl.value = ""; qtyEl.value = "";
    productEl.focus();
    render();
  }

  function getView(){
    let view = [...items];

    if(orderMode === "az"){
      view.sort((a,b) => a.name.localeCompare(b.name, "pt-BR", { sensitivity:"base" }));
    } else {
      view.sort((a,b) => b.createdAt - a.createdAt);
    }

    if(filter === "todo") view = view.filter(i => !i.done);
    if(filter === "done") view = view.filter(i => i.done);

    return view;
  }

  function render(){
    const total = items.length;
    const doneCount = items.filter(i => i.done).length;
    const todoCount = total - doneCount;
    statsEl.textContent = `${todoCount} pendentes â€¢ ${doneCount} comprados`;

    const view = getView();
    listEl.innerHTML = "";
    emptyEl.style.display = view.length ? "none" : "block";

    for(const item of view){
      const row = document.createElement("div");
      row.className = "item" + (item.done ? " done" : "");

      const check = document.createElement("input");
      check.type = "checkbox";
      check.className = "check";
      check.checked = !!item.done;
      check.addEventListener("change", () => {
        item.done = check.checked;
        save();
        render();
      });

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = item.name;

      const qtyBtn = document.createElement("button");
      qtyBtn.className = "pill qtyBtn";
      qtyBtn.textContent = item.qty || "1";
      qtyBtn.addEventListener("click", () => {
        const next = prompt(`Quantidade para "${item.name}"`, item.qty || "1");
        if(next === null) return;
        item.qty = (next || "").trim() || "1";
        save();
        render();
      });

      const delBtn = document.createElement("button");
      delBtn.className = "pill delBtn";
      delBtn.textContent = "Excluir";
      delBtn.addEventListener("click", () => {
        items = items.filter(i => i.id !== item.id);
        save();
        render();
      });

      row.appendChild(check);
      row.appendChild(name);
      row.appendChild(qtyBtn);
      row.appendChild(delBtn);

      listEl.appendChild(row);
    }
  }

  // eventos
  addBtn.addEventListener("click", addItem);
  productEl.addEventListener("keydown", (e) => { if(e.key === "Enter") addItem(); });
  qtyEl.addEventListener("keydown", (e) => { if(e.key === "Enter") addItem(); });

  filterAll.addEventListener("click", () => setFilter("all"));
  filterTodo.addEventListener("click", () => setFilter("todo"));
  filterDone.addEventListener("click", () => setFilter("done"));

  clearDone.addEventListener("click", () => {
    items = items.filter(i => !i.done);
    save();
    render();
  });

  clearAll.addEventListener("click", () => {
    if(confirm("Apagar toda a lista?")){
      items = [];
      save();
      render();
    }
  });

  sortAZ.addEventListener("click", () => setOrder("az"));
  sortStore.addEventListener("click", () => setOrder("store"));

  // inicial
  setFilter(filter);
  render();
  productEl.focus();
})();
</script>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js");
    });
  }
</script>

</body>
</html>
