<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>CompraFÃ¡cil</title>

<meta name="theme-color" content="#0d1b2a" />
<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#0d1b2a;
  --bg2:#16283f;
  --card:#13253a;
  --text:#ffffff;
  --muted:#cbd5e1;
  --primary:#2563eb;
  --danger:#ef4444;
  --ok:#22c55e;
  --radius:16px;
  --safeB: env(safe-area-inset-bottom, 0px);
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

.wrap{max-width:760px;margin:auto;padding:16px 14px 150px}

h1{margin:0 0 10px;font-size:22px}

select, input, button{
  border-radius:12px;
  padding:10px;
  border:none;
  font-size:14px;
}

select{background:#1f3552;color:white}

input{flex:1}

button{cursor:pointer}

.addBtn{
  background:var(--primary);
  color:white;
}

.list{margin-top:15px;display:flex;flex-direction:column;gap:10px}

.item{
  background:#1b3350;
  padding:12px;
  border-radius:var(--radius);
  display:flex;
  align-items:center;
  gap:10px;
}

.name{flex:1}

.done .name{
  text-decoration:line-through;
  opacity:.6;
}

.categoryTag{
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  background:#2563eb;
}

.qtyBtn{
  background:#243f60;
  color:white;
}

.delBtn{
  background:var(--danger);
  color:white;
}

.bottomBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#13253a;
  padding:12px 14px calc(12px + var(--safeB));
}

.row{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="wrap">

<h1>ðŸ›’ CompraFÃ¡cil</h1>

<div class="row">
<select id="filterCategory">
<option value="all">Todas categorias</option>
<option>Hortifruti</option>
<option>Carnes</option>
<option>LaticÃ­nios</option>
<option>Bebidas</option>
<option>Limpeza</option>
<option>Outros</option>
</select>
</div>

<div class="list" id="list"></div>

</div>

<div class="bottomBar">

<div class="row">
<input id="product" placeholder="Produto">
<input id="qty" style="max-width:70px" placeholder="Qtd">
<select id="category">
<option>Hortifruti</option>
<option>Carnes</option>
<option>LaticÃ­nios</option>
<option>Bebidas</option>
<option>Limpeza</option>
<option>Outros</option>
</select>
<button class="addBtn" id="addBtn">Adicionar</button>
</div>

</div>

<script>
const STORAGE_KEY="comprafacil_cat_v1";

let items=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];

function save(){
localStorage.setItem(STORAGE_KEY,JSON.stringify(items));
}

function render(){
const list=document.getElementById("list");
const filter=document.getElementById("filterCategory").value;
list.innerHTML="";

let view=[...items];

if(filter!=="all"){
view=view.filter(i=>i.category===filter);
}

view.forEach(item=>{
const row=document.createElement("div");
row.className="item"+(item.done?" done":"");

const check=document.createElement("input");
check.type="checkbox";
check.checked=item.done;
check.onchange=()=>{
item.done=check.checked;
save();
render();
};

const name=document.createElement("div");
name.className="name";
name.textContent=item.name;

const tag=document.createElement("div");
tag.className="categoryTag";
tag.textContent=item.category;

const qty=document.createElement("button");
qty.className="qtyBtn";
qty.textContent=item.qty;
qty.onclick=()=>{
const val=prompt("Quantidade:",item.qty);
if(val!==null){
item.qty=val||"1";
save();
render();
}
};

const del=document.createElement("button");
del.className="delBtn";
del.textContent="X";
del.onclick=()=>{
items=items.filter(i=>i!==item);
save();
render();
};

row.append(check,name,tag,qty,del);
list.appendChild(row);
});
}

document.getElementById("addBtn").onclick=()=>{
const name=document.getElementById("product").value.trim();
const qty=document.getElementById("qty").value.trim()||"1";
const category=document.getElementById("category").value;

if(!name)return;

items.unshift({name,qty,category,done:false});
save();
render();
document.getElementById("product").value="";
document.getElementById("qty").value="";
};

document.getElementById("filterCategory").onchange=render;

render();
</script>

<script>
if("serviceWorker"in navigator){
navigator.serviceWorker.register("./sw.js");
}
</script>

</body>
</html>
